<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组扩展</title>
</head>
<body>
<a href=""></a>
<a href=""></a>
</body>
<script>
    //Array.of()函数:将一组值转换成数组
    console.log(Array.of(1,2,3,4,5));  //Array[5]


//---------------------------------------------------------------------------------------------------------------------------------------------

    //Array.from()函数:将类似数组的对象或者可遍历的对象转换成整正的数组

    let ele=document.getElementsByTagName('a');
    console.log(ele instanceof Array);   //false, ele不是数组

    console.log(Array.from(ele) instanceof Array);   //true, Array.from(ele)转换成整正的数组

    console.log(ele instanceof Object);  //true, ele是对象

    console.log(Array.from("sdfsd"));  //将字符串转换成数组   ["s", "d", "f", "s", "d"]

//---------------------------------------------------------------------------------------------------------------------------------------------

    //find()函数:找出数组中符合条件的第一个元素
    //find()函数的参数是一个匿名函数,数组的每个元素都会进入匿名函数执行,直到结果为true,find函数就会返回value的值;
    //倘若所有元素都不符合匿名函数的条件,find()函数就返回undefind
    let arr=[1,2,3,4,5,6];
    var a=arr.find(function(value){
        return value>2;
    });
    console.log(a);  //3

//---------------------------------------------------------------------------------------------------------------------------------------------

    //findIndex()函数:返回符合条件的第一个数组成员的位置
    var index=arr.findIndex(function(value){
        return value>2;  //大于2的元素;元素3的位置是2,所以返回位置是2
    });
    console.log(index);  //因为数组元素中大于2的元素是3,而元素3的位置整好是2(数组元素是从0算起);
    // 倘若所有的元素都不符合匿名函数的条件,findIndex()函数就会返回-1


//---------------------------------------------------------------------------------------------------------------------------------------------

    //fill()函数:将指定的值填充到数组
    let str=[1,2,3];
    console.log(str.fill(4)); //[4, 4, 4];所有的元素都被填充为4
    let str1=[1,2,3];
    console.log(str1.fill(4,1,3));//[1, 4, 4] ;第一个参数代表要填充的数字;第二个参数代表元素填充的开始位置;第三个参数代表元素填充的结束位置

//---------------------------------------------------------------------------------------------------------------------------------------------

    //entries()函数:对数组的键值进行遍历,返回一个遍历器,可以用for...of对其进行遍历
    for(let [i,v] of ["a","b"].entries()){
        console.log(i,v);  //0 "a"
                           //1 "b"
    }

    //keys()函数:对数组的索引键进行遍历,返回一个遍历器
    for(let index1 of ["a","b"].keys()){
        console.log(index1);  //0
                              //1
    }

    //values()函数:对数组的元素进行遍历,返回一个遍历器
    for(let value of ["a","b"].values()){
        console.log(value);  //a
                             //b
    }


    //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    //                  数组的推导
    //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    var arr1=[1,2,3,4,5];
    var arr2=[];
    for(let i=0;i<arr1.length;i++){
        arr2.push(arr1[i]*2);
    }
    console.log(arr2);  //[2, 4, 6, 8, 10]


</script>
</html>

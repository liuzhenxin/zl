<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
<ul id="ss"></ul>
</body>
<script>
    var str="1234567";
    var aa=str.split("");
    var src="";
    for(var i=0,len=aa.length;i<len;i++){
        src+="<li>"+aa[i]+"</li>"
    }
    $('#ss').html(src);
</script>
</html>

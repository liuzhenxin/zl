<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time"></div>
</body>
<script>
    function GetRTime(){
        var aa='2014-08-9 08:00:00';
        var EndTime= new Date(aa);
        var NowTime = new Date();
        var t =NowTime.getTime() - EndTime.getTime();
        var d=0;
        var h=0;
        var m=0;
        var s=0;
        if(t>=0){
            d=Math.floor(t/1000/60/60/24);
            h=Math.floor(t/1000/60/60%24);
            m=Math.floor(t/1000/60%60);
            s=Math.floor(t/1000%60);
            document.getElementById("time").innerHTML="距离现在已有:"+"&nbsp;"+"<span style='color: red'>"+d+"</span>"+"天"+"<span style='color: red'>"+h+"</span>" +"时"+"<span style='color: red'>"+m+"</span>" +"分"+"<span style='color: red'>"+s+"</span>" +"秒";
        }
        }
    setInterval(GetRTime,0);
</script>
</html>

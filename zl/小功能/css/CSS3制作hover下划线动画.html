<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3制作hover下划线动画</title>
</head>
<style>
    .demo1{
        position: relative;
        text-decoration: none;
        font-size: 20px;
        color: #333;
    }
    /*没有hover的时候定义width为0，这样可以实现宽度从0到100%的变化。left为50%，目的是为了动画开始的位置是在50%的位置。*/
    .demo1:before{
        content: "";
        position: absolute;
        left: 50%;
        bottom: -2px;
        width: 0;
        height: 2px;
        background: #4285f4;
        transition: all .3s;
    }
    .demo1:hover:before{
        width: 100%;
        left: 0;
        right: 0;
    }


    .demo2{
        position: relative;
        text-decoration: none;
        font-size: 20px;
        color: #333;
    }
    /*这个实现的关键就是scale(0)到scale(1)的变化。CSS3的scale transform的原点是中点，所以会从中间的位置开始动画;有透明渐变的效果，和scale的表现形式有关*/
    .demo2:before{
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px;
        height: 2px;
        width: 100%;
        background: #4285f4;
        transform: scale(0);
        transition: all 0.3s;
    }
    .demo2:hover:before{
        transform: scale(1);
    }


</style>
<body>
<div>
    <a href="javascript:void(0);" class="demo1">自己实现的hover效果</a>
</div>
<div>
    <a href="javascript:void(0);" class="demo2">Hexo next主题的实现</a>
</div>

</body>
</html>

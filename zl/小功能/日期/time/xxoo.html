<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        input,table{
            width: 200px;
        }
        img{
            width: 25px;
            height: 15px;
            cursor: pointer
        }
        table{
            text-align: center;
        }
    </style>
    <script src="../../jquery文件包/jquery-1.7.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
</head>
<body>
<input type="text" value="01:01 AM"/>
<table>
    <tr><td class="adddelhour" val="-1"><img src="up.png" alt=""/></td><td> </td><td class="adddelmin" val="-1"><img src="up.png" alt=""/></td><td class="apmbtn"><img src="up.png" alt=""/></td></tr>
    <tr><td class="hour">01</td><td>:</td><td class="min">01</td><td class="apm">AM</td></tr>
    <tr><td class="adddelhour" val="1"><img src="down.png" alt=""/></td><td> </td><td class="adddelmin" val="1"><img src="down.png" alt=""/></td><td class="apmbtn"><img src="down.png" alt=""/></td></tr>
</table>
</body>
</html>
<script>
    $(".adddelhour").click(function(){
        $(".hour").html($(".hour").html()-$(this).attr("val"));
        if($(".hour").html()==13){
            $(".hour").html(1)
        }
        if($(".hour").html()==0){
            $(".hour").html(12)
        }
        if($(".hour").html()<10){
            $(".hour").html("0"+$(".hour").html())
        }
        $("input").val($(".hour").html()+":"+$(".min").html()+" "+$(".apm").html())
    });
    $(".adddelmin").click(function(){
        $(".min").html($(".min").html()-$(this).attr("val"));
        if($(".min").html()==60){
            $(".min").html(0)
        }
        if($(".min").html()==-1){
            $(".min").html(59)
        }
        if($(".min").html()<10){
            $(".min").html("0"+$(".min").html())
        }
        $("input").val($(".hour").html()+":"+$(".min").html()+" "+$(".apm").html())

    });
    $(".apmbtn").click(function(){
        if($(".apm").html()=="AM"){
            $(".apm").html("PM")
        }else{
            $(".apm").html("AM")
        }
        $("input").val($(".hour").html()+":"+$(".min").html()+" "+$(".apm").html())

    })
</script>

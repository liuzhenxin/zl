<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .vertical-rl-con{
            width:100%;
            text-align: center;
            box-sizing: border-box;
            padding-left:calc(50% - 20px);
        }
        .vertical-rl {
            padding:0 0;
            margin:0 0;
            width:20px;
            writing-mode:vertical-rl;
            writing-mode:tb-rl;
            -webkit-writing-mode:vertical-rl;
        }
    </style>
</head>
<body>
<div class="vertical-rl-con"><div class="vertical-rl">一.这些文字将坚向展示</div></div>
</body>
</html>

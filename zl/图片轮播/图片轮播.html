<div>

<img id="tp1"  src="image/imgA_2.jpg"  alt=""/>
</div>

<script>
    var imgs=["image/imgA_2.jpg", "image/imgB_2.jpg", "image/imgC_2.jpg"];
  var tp=document.getElementById("tp1");
  var i=1;
  function changImg(){     //定义changImg函数
      tp.src=imgs[i];
      i++;
      if(i>=imgs.length){
          i=0;
      }
  }
  setInterval(changImg,1500);  //调用changImg函数
</script>

<script >

//默认第一项展开
//$('.sBox .subNav').eq(0).find('span:first-child').addClass('glyphicon-triangle-bottom');  //添加css

//点击事件
    $('.subNav').click(function () {

        if($(this).next('.navcontent').css('display')=='block'){  //如果展开
            $(this).next('.navcontent').slideUp(); //就隐藏
            $(this).find('span').eq(0).addClass('glyphicon-triangle-right').removeClass('glyphicon-triangle-bottom');
        }else if($(this).next('.navcontent').css('display')=='none'){  //如果隐藏
            $(".navcontent").slideUp();
            $(this).next('.navcontent').slideDown();  //就展开
            $(this).next('.navcontent').find('li').eq(0).find('a').addClass('A_background');  //展开后默认第一个li添加背景色
            $('.glyphicon').addClass('glyphicon-triangle-right').removeClass('glyphicon-triangle-bottom');
            $(this).find('span').eq(0).addClass('glyphicon-triangle-bottom').removeClass('glyphicon-triangle-right');
        }
    });

$('.subNavBox  a').bind('click', function(){
    $('a').removeClass('A_background');
    $(this).addClass('A_background');

});
$('.glyphicon').click(function(){
    return false;  // 阻止事件冒泡
});

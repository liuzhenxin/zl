<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.8.3.min.js"></script>
</head>
<body>
<div id="test">点里查看效果</div>
</body>
<script>
    window.onload = function() {
        //去掉默认的contextmenu事件，否则会和右键事件同时出现。
        document.oncontextmenu = function(e) {
            e.preventDefault();
        };
        document.getElementById("test").onmousedown = function(e) {
            if (e.button == 2) {
                alert("你点了右键");
            } else if (e.button == 0) {
                alert("你点了左键");
            } else if (e.button == 1) {
                alert("你点了滚轮");
            }
        }
    }
</script>
</html>

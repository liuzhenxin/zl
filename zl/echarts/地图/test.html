<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>地址</title>
    <style type="text/css">
        body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #l-map{height:100%;width:100%;}
        /*调用百度地图API去掉地图左下角的百度LOGO方法*/
        .BMap_cpyCtrl
        {
            display:none;
        }
        .anchorBL{
            display:none;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=VNWggchwDRGbTAKvqDk8KxmK69P4t8YN"></script>
</head>
<body>
<div id="l-map"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("l-map");
    var point = new BMap.Point(104.071687,30.581882);
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    map.centerAndZoom(point, 15);
//    信息窗口
    var opts = {
        width : 200,
        height: 100,
        title : "成都市级机关第三办公区" , // 信息窗口标题
        enableMessage:true,//设置允许信息窗发送短息

        position : point,    // 指定文本标注所在的地理位置
        offset   : new BMap.Size(10, -35)    //设置文本偏移量
    };
    var infoWindow = new BMap.InfoWindow("地址：四川省成都市武侯区锦城大道366号(市级机关第三办公区1号楼6楼4608号房)", opts);  // 创建信息窗口对象
    marker.addEventListener("click", function(){
        map.openInfoWindow(infoWindow,point); //开启信息窗口
    });

//    文本信息
    var label = new BMap.Label("成都市级机关第三办公区", opts);  // 创建文本标注对象
    label.setStyle({
        color : "red",
        fontSize : "12px",
        height : "20px",
        lineHeight : "20px",
        fontFamily:"微软雅黑",
        border:'1px solid #ccc'
    });
    map.addOverlay(label);


    label.addEventListener("click", function(){
        map.openInfoWindow(infoWindow,point); //开启信息窗口
    });
//    动画
    marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画

//    放大，缩小
    setTimeout(function(){
        map.setZoom(14);
    }, 2000);  //2秒后放大到14级
    map.enableScrollWheelZoom(true);
</script>

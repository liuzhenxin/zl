<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>弹窗广告一天弹一次_js代码网</title>
    <meta name="keywords" content="">
    <meta name="description" content="简单的jquery.cookie插件使弹窗点击关闭后一天弹一次。">
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }

        .alert_windows{
            display:none;
            position:absolute;
            z-index:10;
            width:400px;
            height:300px;
            background:#566F93;
        }

        .alert_windows span{
            float:right;
            width:30px;
            height:30px;
            text-align:center;
            font:15px/30px Microsoft Yahei;
            cursor:pointer;
            color:#333;
            background:lightblue;
        }

        .alert_windows span:hover{
            color:#EEE;
            background:red;
        }
    </style>
    <script type="text/javascript" src="http://www.jsdaima.com/Public/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://www.jsdaima.com/Upload/1414382495/jquery.cookie.js"></script>
    <script type="text/javascript">
        $(function(){
            if($.cookie("isClose") != 'yes'){
                var winWid = $(window).width()/2 - $('.alert_windows').width()/2;
                var winHig = $(window).height()/2 - $('.alert_windows').height()/2;
                $(".alert_windows").css({"left":winWid,"top":-winHig*2});	//自上而下
                $(".alert_windows").show();
                $(".alert_windows").animate({"left":winWid,"top":winHig},1000);
                $(".alert_windows span").click(function(){
                    $(this).parent().fadeOut(500);
                    $.cookie("isClose",'yes',{ expires:1/8640});	//测试十秒
                    //$.cookie("isClose",'yes',{ expires:1});		一天
                });
            }
        });
    </script>
</head>

<body>
<!-- 本代码由js代码网（http://www.jsdaima.com）收集并编辑整理 -->
<div style="font-size:24px;width:360px;margin:40px auto;">提示：一天弹一次，关闭了就没了</div>

<div class="alert_windows" style="left: 600px; top: 14.5px; display: block;">
    <span>X</span>
</div>
<script type="text/javascript">
    function stop(){
        return false;
    }
    document.oncontextmenu=stop;
</script>

</body></html>

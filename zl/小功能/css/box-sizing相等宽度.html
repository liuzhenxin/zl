<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            border-top: 1px solid;
            border-left: 1px solid;
            padding: 0;
            width: 600px;
            overflow: hidden;
        }
        ul li{
            list-style: none;
            width: 150px;
            float: left;
            border: 1px solid;
            border-top: none;
            border-left: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<ul>
    <li>12</li>
    <li>2</li>
    <li>3</li>
    <li>43</li>
    <li>54</li>
    <li>54</li>
    <li>45</li>
    <li>45</li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="file" class="file"/>
		<img src="">
	</body>
	<script src="jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		 $(document).on("change",".file",function(){
    	/*获取图片文件完整路径*/
        var files = this.files;
        var mingurl=window.webkitURL.createObjectURL(files[0]);
        /*把路径放入img标签里*/
        $("img").attr("src",mingurl);
        $(this).val("")
    });
	</script>
</html>

<script>
$(function(){
    $("table tr").hover(function(){
        var $that = $(this);
        $that.find("td").each(function(index, el) {
            var trDom = $(el).parents("tr"),
                part = trDom.prev("tr");
            if(trDom.hasClass('count')){
                return;
            }
            // 处理第一行时，用表头底部做边线
            if(part.length==0){
                part = $(el).parents("table").find("thead tr").last().find("th");
            }else {
                part = part.find("td");
                var a=21;
                dom.append('<div class="yibohui" style="width:'+a+'px;position: absolute;top: 0; right: 0;"><img style="height:52px;" src="${pageContext.request.contextPath}/static/business/img/order/yibohui.png" alt=""></div>')

            }
            if(index==0){
                part.each(function(index2, el2) {
                    eachTd($(el2));
                });
            }
            eachTd($(el),true);

        });
    },function(){
        var $that = $(this);
        $that.parents("table").find("td,th").css({"border":"1px solid #ccc","color":"#656974"});
    });
});
function eachTd(dom,textColor){
    if(textColor){
        dom.css({"border":"1px solid #f59d9d","color":"#f32815"});
    }else {
        dom.css({"border-bottom":"1px solid #f59d9d"});
    }
    if(dom.attr("rowspan")>1){
        dom.css({"border":"1px solid #ccc","color":"#656974"});
        dom.parents("table").find("thead tr").last().find("th").eq(dom.index()).css({"border-bottom":"1px solid #ccc"});
    }
}
</script>

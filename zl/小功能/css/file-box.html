<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test_box {
            display: -moz-box;
            display: -webkit-box;
            display: box;
            /*-moz-box-orient:vertical;*/
            /*-webkit-box-orient:vertical;*/
            /*-o-box-orient:vertical;*/
            box-orient:block-axis;
            width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #5df940;
        }
        .list {
            border: 1px solid red;
            font-size: 100px;
            /*font: bold 36px/200px monaco;*/
            /*text-shadow: 1px 1px #eee;*/
        }
        .list_one {
            -moz-box-flex: 1;
            -webkit-box-flex: 1;
            box-flex: 1;
        }
        .list_two{
            -moz-box-flex: 2;
            -webkit-box-flex: 2;
            box-flex: 2;
        }
        .list_w300 { width: 300px; }

    </style>
</head>
<body>
<div class="test_box">
    <div class="list list_two">1</div>
    <div class="list list_one">2</div>
    <div class="list list_w300">3</div>
</div>
</body>
</html>

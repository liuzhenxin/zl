<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>demo</title>

    <style>
        body {padding:10px;}
        * {margin:0; padding:0; font-size:12px;}
        ul,li {list-style-type:none;}
        .select_box {width:150px; border:1px solid #ccc; padding-right:20px; padding-left:10px; position:relative;}
        .select_box span {cursor:pointer; display:block; line-height:25px; text-align: center; width:100%; height:25px; overflow:hidden;}
        .select_box ul li {cursor:pointer;}
        .son_ul {width:179px; position:absolute; left:0; top:25px; border:1px solid #ccc; background:#fff;}
        .son_ul li {display:block; line-height:25px; padding-left:10px; width:169px}
        .hover {background:#ccc;}
    </style>
</head>
<body>
<ul id="main_box">
    <li class="select_box">
        <span>请选择...</span>
        <ul class="son_ul">
            <li>5254</li>
            <li>543453</li>
            <li>543453</li>
            <li>54345345</li>
            <li>543453783783建行卡愉快</li>
        </ul>
    </li>
</ul>
</body>
<script src="jquery-1.7.min.js"></script>
<script>
    $(document).ready(function(){
                $('.son_ul').hide(); //初始ul隐藏
//                $('.select_box span').hover(function(){ //鼠标移动函数
//                            $(this).parent().find('ul.son_ul').slideDown();  //找到ul.son_ul显示
//                            $(this).parent().find('li').hover(function(){$(this).addClass('hover')},function(){$(this).removeClass('hover')}); //li的hover效果
//                            $(this).parent().hover(function(){},
//                                    function(){
//                                        $(this).parent().find("ul.son_ul").slideUp();
//                                    }
//                            );
//                        },function(){}
//                );
                $('.select_box span').click(function(){
                    $(this).parent().find('ul.son_ul').slideDown();  //找到ul.son_ul并显示
                });
                $('ul.son_ul li').click(function(){
                    $(this).parents('li').find('span').html($(this).html());
                    $(this).parents('li').find('ul').slideUp();
                });
            }
    );
</script>
</html>

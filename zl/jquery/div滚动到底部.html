<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .scrollDiv{ width:500px; height:400px; background:#37b7e1; margin:10px auto; overflow-y:scroll; padding:10px;}
    </style>
    <script src="jquery-1.8.3.min.js"></script>

</head>
<body>
<div class="scrollDiv" id="testDiv">
    滚动查看效果
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
</body>
<script>
    var divscroll = document.getElementById("testDiv");

    function divScroll() {
        var wholeHeight = divscroll.scrollHeight;
        var scrollTop = divscroll.scrollTop;
        var divHeight = divscroll.clientHeight;

        if (scrollTop + divHeight >= wholeHeight) {
            alert("div滚动到底部了");
        }
        if (scrollTop == 0) {
            alert("滚动到头部了");
        }
    }
    divscroll.onscroll = divScroll;
</script>
</html>

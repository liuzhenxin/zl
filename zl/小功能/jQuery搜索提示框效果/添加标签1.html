<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/jquery.tagsinput.css" rel="external nofollow" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.7.js" type="text/javascript"></script>
    <script src="js/jquery.tagsinput.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#txtTags").TagsInput({
                usedTags: "css|js|jquery|html|C#|.net|web",  //记忆标签
                hotTags: "hotTag1|hotTag2|hotTag3|hotTag4",  //热门标签
                tagNum: 12,  //最多可添加12个标签
                maxWords: 10  //每个标签不超过10个汉字
            });
        });
    </script>
</head>
<body>
<input type="text" value="逗号|分号|空格|Tab|回车键" name="txtTags" id="txtTags" />
</body>

</html>

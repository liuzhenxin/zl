<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .down-main {
            position: absolute;
            width: 100%;
            top: 50px;
            bottom: 0px;
            z-index: 100;
        }
        .left-main {
            bottom: 0px;
            top: 50px;
            z-index: 100;
            position: fixed;
            background-color: #42485b;
        }
        .left-full {
            width: 180px;
            display: block;
        }
        .right-product {
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            background: #3fff28;
            font-size: 0px
        }
        .right-full {
            left: 180px;
        }
    </style>
</head>
<body>
<div onclick="open2('11.html')">头部</div>
<div class="down-main">
    <div class="left-main left-full">

        <div style="" onclick="open2('test1.html')">菜单</div>
        <a href="javascript:open('test2.html');">资源分析</a>
    </div>
    <div class="right-product view-product right-full">
        <iframe src="11.html" frameborder="0" id="iframepage" width="100%" height="100%"></iframe>
    </div>
</div>
</body>
<script>
    function open2(url) {
        document.getElementById("iframepage").src=url;
    }
    function open(url) {
        document.getElementById("iframepage").src=url;
    }
    //以下是测试

</html>

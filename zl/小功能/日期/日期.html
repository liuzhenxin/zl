<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

</body>
<script>

    var a = [];
    //var b = new Date('2016-09-19T11:14:00.1911906+08:00');
    var b = new Date('2016-09-19T11:14:00+08:00');
    a.push(b.getFullYear());
    a.push(b.getMonth()+1);
    a.push(b.getDate());

    a.push(b.getHours());
    a.push(b.getMinutes());
    a.push(b.getSeconds());

    document.write(a.slice(0,3).join('/')+' '+a.slice(3).join(':'));  //2016/9/19 11:14:0

</script>
</html>

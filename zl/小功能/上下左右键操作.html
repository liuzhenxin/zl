<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="all">
    <meta name="author" content="w3school.com.cn">
    <link rel="stylesheet" type="text/css" href="/c5.css">
    <title>HTML &lt;meta&gt; 标签</title>
</head>
<body>
<h1>请使用↑↓↔或者wasd操作</h1>
<div id="element" style="left:100px;top:100px;position: absolute;background-color: #eee; border: 1px solid">
    <img style="background-color:red;width:100px;height:100px"/>
</div>
</body>
<script>
    function myParseInt(s) {
        var ret = parseInt(s);
        return (isNaN(ret) ? 0 : ret);
    }
    document.onkeydown=function(e){
        var bodyWidth = document.documentElement.clientWidth;
        var bodyHeight = document.documentElement.clientHeight;
        e=window.event||e;
        var el = document.getElementById("element");
        switch(e.keyCode){
            case 37: //左键
                if(myParseInt(el.style.left)>0){
                    el.style.left =(myParseInt(el.style.left) - 100) + "px";
                }
                break;
            case 38: //向上键
                if(myParseInt(el.style.top)>0){
                    el.style.top =(myParseInt(el.style.top) - 100) + "px";
                }
                break;
            case 39: //右键
                if(myParseInt(el.style.left)<= bodyWidth){
                    el.style.left =(myParseInt(el.style.left) + 100) + "px";
                }
                break;
            case 40: //向下键
                if(myParseInt(el.style.top)<= bodyHeight){
                    el.style.top =(myParseInt(el.style.top) + 100) + "px";
                }

                break;
            case 65: //左键
                if(myParseInt(el.style.left)>0){
                    el.style.left =(myParseInt(el.style.left) - 100) + "px";
                }
                break;
            case 87: //向上键
                if(myParseInt(el.style.top)>0){
                    el.style.top =(myParseInt(el.style.top) - 100) + "px";
                }
                break;
            case 68: //右键
                if(myParseInt(el.style.left)<= bodyWidth){
                    el.style.left =(myParseInt(el.style.left) + 100) + "px";
                }
                break;
            case 83: //向下键
                if(myParseInt(el.style.top)<= bodyHeight){
                    el.style.top =(myParseInt(el.style.top) + 100) + "px";
                }
                break;
            default:

                break;
        }
    }


</script>
</html>

$('.shebao').on("keyup", function () {
    var yiliao = $("#yiliao").val();
    var yanglao = $("#yanglao").val();
    var score = 0;
    score = (parseInt(yiliao/6))*5;
    score = score + (parseInt(yanglao/6))*5;
    if(isNaN(score)){
        score = 0;
    }
    $("#shebaoScore").val(score);
});

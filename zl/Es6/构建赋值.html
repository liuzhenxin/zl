<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构建赋值</title>
</head>
<body>
<h1>主要可以利用数组解构赋值和对象解构赋值</h1>
</body>
<script>
    /*
    //传统方式

    var Arr=[1,2,3];
    var a=Arr[0];
    var b=Arr[1];
    var c=Arr[2];
    console.log(a);
    console.log(b);
    console.log(c);

     */

    //es6

    //、、、、、、、、、、、、、、、、、、、、、
    //          数组赋值
    //、、、、、、、、、、、、、、、、、、、、
    var [a,b,c]=[1,2,3];
    console.log(a);
    console.log(b);
    console.log(c);

    //嵌套赋值
    var [d,e,[c1,c2]]=[1,2,[3.1,3.4]];
    console.log(c1);
    console.log(c2);

    //不完全结构赋值
    var [q,w,r]=[1,2];
    console.log(q);
    console.log(w);
    console.log(r);  //赋值不成功,值为undefined

//设定默认值
    var [s,f,g=3]=[1,2];
    console.log(s);
    console.log(f);
    console.log(g);  //当右侧没有值赋时,值为默认值3

     //、、、、、、、、、、、、、、
    //          对象的解构赋值
    //、、、、、、、、、、、、、、、、
    var {z,x,v}={"z":1,"x":2,"v":3};
    console.log(z);
    console.log(x);
    console.log(v);  //变量名和属性名一致时，才赋值成功

    var {b1:a1}={"b1":2};
    console.log("a1="+a1);  //变量名和属性名不一致时，可以这样做


    var {c1:{d1}}={"c1":{"d1":2}};
    console.log("d1="+d1);  //对象结构嵌套


    ///////////////////////////
    //    解构赋值的用途
    /////////////////////////

    //交换变量的值
    var x1=1;
    var y1=2;
    [x1,y1]=[y1,x1];
    console.log("x1="+x1);
    console.log("y1="+y1);

    //提取函数，返回多个值
    function demo(){
        return {"name":"张三","age":21};
    }
    var {name,age}=demo();
    console.log(name);
    console.log(age);


    //定义函数参数
    function demo1({name1,age1}){
        var name;
        if(name1===undefined){  //判断参数是否传值
            name="李四";   //没传，就赋默认值
        }else {
            name=name1;
        }
        console.log("姓名:"+name);
        console.log("年龄:"+age1);
    }
    demo1({"name1":"张三","age1":23});


    function demo2({name2="lisu"}){  //给name2赋默认值
        console.log("姓名:"+name2);
    }
    demo2({});
</script>
</html>

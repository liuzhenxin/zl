var str = "aa 12    a     1        32352  fdgfd                                 fdjgbjifdg dfugbfdugb";
function middleTrim()
{

    var repStr="";
    for(var i=0;i<str.length;i++)
    {
        if(str.substring(i,i+1)!=" ")
            repStr=repStr+str.substring(i,i+1);
        else
        {
            if(repStr.substring(repStr.length-1,repStr.length)!=" ")
            {
                repStr=repStr+" ";
            }
        }
    }
    console.log(repStr);
    return repStr;
}

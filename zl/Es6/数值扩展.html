<script>
    //-----------------------------------------------------------------------------------------------------
    //isNaN()、isFinite()、parseFloat()、parseInt()都是在window对象下，移植到了Number对象下,慢慢减少全局性的函数，
    // 把全局函数合理地规划到其他对象下,渐渐实现语言模块化
    //---------------------------------------------------------------------------------------------------


    //Number.isNaN()函数:用于判断传入的是否是非数值;当返回false的时候,不一定就是一个数值,有可能是一个非数值类型的参数。
    // ---注意--->>:判断的是非数值,而不是判断数值

    console.log(isNaN("asd"));  //结果：true   “asd”无法转换为一个数值，返回true;isNaN()函数会把非数值的参数转化成值再进行比较

    console.log(Number.isNaN("asd"));  //结果：false  “asd”是字符串,Number.isNaN()不做类型转换; 只对数值类型有效,非数值类型的参数一律返回false

    console.log(Number.isNaN(2.5));   //由于2.5是一个Number类型的数值,所以是false

//---------------------------------------------------------------------------------------------------------------------------------------------

    //Number.isFinite()函数:用来检测一个数值是否无穷;当返回false的时候,参数不一定就是一个有穷的数值类型,有可能是一个非数值类型的参数。
    // ----注意--->>:判断非无穷,而不是判断无穷

    console.log(Number.isFinite(1));  //结果：true,数值1是又穷,即非无穷

    console.log(Number.isFinite(Infinity));  //结果：false,  Infinity是window对象下的一个常量;表示无穷大的特殊值

    console.log(Number.isFinite("sdfs"));  //结果：false  “asd”是字符串,Number.isFinite()不做类型转换; 只对数值类型有效,非数值类型的参数一律返回false

//---------------------------------------------------------------------------------------------------------------------------------------------

    //Number.parseFloat()函数:解析一个字符串，并返回一个浮点数

    console.log(parseFloat('121.1dsfd'));  //传统;返回121.1

    console.log(Number.parseFloat('121.1dsfd'));  //ES6;返回121.1

//---------------------------------------------------------------------------------------------------------------------------------------------

    //Number.parseInt()函数:解析一个字符串，并返回一个整数

    console.log(parseInt('121.1dsfd')); //传统;返回121

    console.log(Number.parseInt('121.1dsfd')); //ES6;返回121

//---------------------------------------------------------------------------------------------------------------------------------------------
//---------------------------------------------------------------------------------------------------------------------------------------------

    //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    //                  新特性
    //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++


    //Number.isInteger()函数:判断是否是整数
    // ----注意--->>:在javaScript内部对整数和浮点数采用一样的存储方式,因此小数点儿后如果都是0的浮点数,都会被认为是整数

    console.log(Number.isInteger(3.2));   //返回:false;不是整数

    console.log(Number.isInteger(3));   //返回:true;是整数

    console.log(Number.isInteger(3.0));   //返回:true;  所以3.0会被认为是整数


//---------------------------------------------------------------------------------------------------------------------------------------------

    //Number.EPSILON常量:定义一个极小的数值;用来判断浮点数的计算误差,如果浮点数计算得到的误差不超过Number.EPSILON的值,就表示可以接受这样的误差

    console.log(Number.EPSILON);  //2.220446049250313e-16是一个极小的数值


//---------------------------------------------------------------------------------------------------------------------------------------------

    // 安全整数(javaScript能够准确表示的整数范围在-2^53到2^53之间,超过这个范围,无法精确表示这个值)
    //ES6定义了两个常量来表示这个范围的最大值(Number.MAX_SAFE_INTEGER)和最小值(Number.MIN_SAFE_INTEGER)

    //Number.isSafeInteger()函数:判断是否超过整数范围的最大值和最小值

    console.log(Number.MAX_SAFE_INTEGER);  //最大值9007199254740991

    console.log(Number.MIN_SAFE_INTEGER);  //最小值-9007199254740991

    console.log(Number.isSafeInteger(Number.MIN_SAFE_INTEGER));   //结果为true;属于安全值  判断是否超过整数范围的最大值,没有超过为true;属于安全值


    //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    //                  Math的扩展
    //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

    //Math.trunc()函数:用于去除一个数的小数部分,返回整数部分;如果是整数部分就直接返回整数

    console.log(Math.trunc(25.211));  //25

//---------------------------------------------------------------------------------------------------------------------------------------------

    //Math.sign()函数:用来判断一个数到底是正数(返回1)、负数(返回-1)、还是零(返回0);如果是一个非数值类型的参数，返回NaN

    console.log(Math.sign(3)); //1;是正数

    console.log(Math.sign("sad")); //NaN;是一个非数值类型


//---------------------------------------------------------------------------------------------------------------------------------------------

    //Math.cbrt()函数:用于计算一个数的立方根

    console.log(Math.cbrt(8));  //2

    //Math.clz32(x)函数:返回x的32位二进制整数表示形式的前导0个数

    //Math.tanh(x)函数:返回x的双曲正切

    //Math.expm1(x)函数:返回e^x-1

    //Math.fround(x)函数:返回x的单精度浮点数形式

    //Math.hypot(...values)函数:返回所有参数的平方根

    //Math.imul(x,y)函数:返回两个参数以32位整数形式相乘的结果

</script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        div{
            width:300px;
            height:100px;
            margin:10px;
            background:blue;
            transform:rotate(0deg);
            transition: all 1s;
        }
        .rotate{transform:rotate(360deg)}
        .hide{display:none;}
    </style>
</head>
<body>
<div>img1</div>
<div>img2</div>
<div>img3</div>
<div>img4</div>
</body>
<script>
    var divs = [].slice.apply(document.querySelectorAll('div')),
            timer = null;

    timer = setInterval(function(){
        var currentDivClass = divs.shift().classList;
        if(!divs.length)clearInterval(timer);
        currentDivClass.add('rotate');
        setTimeout(function(){
            currentDivClass.add('hide');
        },1000);
    },3000);
</script>
</html>

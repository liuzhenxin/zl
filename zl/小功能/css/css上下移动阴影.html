<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .floating {
            position: relative;
            width: 100px;
            height: 100px;
            background: yellow;
            transform: translateY(0);
            transition: transform 1s;}
        .floating:after {
            content: "";
            display: block;
            position: absolute;
            bottom: -30px;
            left: 50%;
            height: 8px;
            width: 100%;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            transform: translate(-50%, 0);
            transition: transform 1s;}/* Hover States */
        .floating:hover {
            transform: translateY(-40px);
            transition: transform 1s;}
        .floating:hover:after {
            transform: translate(-50%, 40px) scale(0.75);
            transition: transform 1s;}
    </style>
</head>
<body>
<div class="floating">

</div>
</body>
</html>

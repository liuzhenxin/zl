<h1>(1)算法简介</h1>

<p>归并排序是建立在归并操作上的一种有效的排序算法。该算法是采用分治法（Divide and Conquer）的一个非常典型的应用。
归并排序是一种稳定的排序方法。将已有序的子序列合并，得到完全有序的序列；即先使每个子序列有序，再使子序列段间有序。
若将两个有序表合并成一个有序表，称为2-路归并。</p>
<h1>(2)算法描述和实现</h1>

<p>具体算法描述如下：</p>
<ul>
    <li><1>.把长度为n的输入序列分成两个长度为n/2的子序列；</li>
    <li><2>.对这两个子序列分别采用归并排序；</li>
    <li><3>.将两个排序好的子序列合并成一个最终的排序序列。</li>
</ul>
<script>
    function mergeSort(arr) {  //采用自上而下的递归方法
        var len = arr.length;
        if(len < 2) {
            return arr;
        }
        var middle = Math.floor(len / 2),
                left = arr.slice(0, middle),
                right = arr.slice(middle);
        return merge(mergeSort(left), mergeSort(right));
    }
    function merge(left, right)
    {
        var result = [];
        console.time('归并排序耗时');
        while (left.length && right.length) {
            if (left[0] <= right[0]) {
                result.push(left.shift());
            } else {
                result.push(right.shift());
            }
        }
        while (left.length)
            result.push(left.shift());
        while (right.length)
            result.push(right.shift());
        console.timeEnd('归并排序耗时');
        return result;
    }
    var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
    document.write(mergeSort(arr));

</script>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="type();">
<div id="a"></div>
</body>
<script>
    var msg="窗边昨天你坐过的地方，还留有一丝的温暖，窗外你的身影越走越远，不曾回头再看一眼……";
    var len=msg.length;
    var seq=0;
    var speed=300;
    function type()
    {
        var a=document.getElementById("a");
        a.innerText=msg.substring(0,seq);
        if(seq==len){seq=0}
        else
            seq++;
        setTimeout("type()",speed)
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="example" border="1" width="100%">
    <tr>
        <td>12</td>
        <td>121</td>
        <td>122</td>
        <td>dr</td>
        <td>fddfs</td>
    </tr>
    <tr>
        <td>12</td>
        <td>121</td>
        <td>123</td>
        <td>dsdr</td>
        <td>fddddfs</td>
    </tr>
</table>
</body>
<script>
    function uniteTab(tableId,col) {
        //col-- 需要合并单元格的列 1开始
        var tb=document.getElementById(tableId);
        tb.style.display='';
        var j = 0;
        var rowCount = tb.rows.length; //   行数
        var colCount = tb.rows[0].cells.length; //   列数
        var obj1 = null;
        var obj2 = null;
        //为每个单元格命名
        for (i = 0; i < rowCount; i++) {
            for (j = 0; j < colCount; j++) {
                tb.rows[i].cells[j].id = "tb__" + i.toString() + "_" + j.toString();
            }
        }
        //合并行
        for (i = 0; i < colCount; i++) {
            if (i == col) break;
            obj1 = document.getElementById("tb__0_" + i.toString());
            for (j = 1; j < rowCount; j++) {
                obj2 = document.getElementById("tb__" + j.toString() + "_" + i.toString());
                if (obj1.innerText == obj2.innerText) {
                    obj1.rowSpan++;
                    obj2.parentNode.removeChild(obj2);
                } else {
                    obj1 = document.getElementById("tb__" + j.toString() + "_" + i.toString());
                }
            }
        }
        //合并列
        for (i = 0; i < rowCount; i++) {
            colCount = tb.rows[i].cells.length;
            obj1 = document.getElementById(tb.rows[i].cells[0].id);
            for (j = 1; j < colCount; j++) {
                if (j >= col) break;
                if (obj1.colSpan >= col) break;

                obj2 = document.getElementById(tb.rows[i].cells[j].id);
                if (obj1.innerText == obj2.innerText) {
                    obj1.colSpan++;
                    obj2.parentNode.removeChild(obj2);
                    j = j - 1;
                }
                else {
                    obj1 = obj2;
                    j = j + obj1.rowSpan;
                }
            }
        }
    }
    uniteTab('example',1);  //id   合并的前几列
</script>
</html>

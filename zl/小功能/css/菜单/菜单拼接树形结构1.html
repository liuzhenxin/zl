<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title></title>

    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #ca{width: 200px;float: left; }
        body{
            background: #cccccc;
        }
        li{
            list-style: none;
        }
        .mainnav-menu .mainnav-menu-li {
            position: relative;
            width: 100%;
            height: 50px;
            line-height: 50px;
            color: #FFFFFF;
        }
        .mainnav-menu .mainnav-menu-li:hover .second-nav{
            display: block;
        }
        .mainnav-menu-li .second-nav {
            position: absolute;
            left: 180px;
            width: 181px;
            top: 0px;
            border: 1px solid red;
            display: none;
        }
        .mainnav-menu li .second-nav li {
            line-height: 50px;
            height: auto;
            position: static;
        }
        .mainnav-menu li a {
            display: block;
            height: 100%;
            text-decoration: none;
            cursor: pointer;
            color: #FFFFFF;
        }

        .mainnav-menu li a i {
            width: 25px;
            height: 25px;
            margin: 12px 16px 0 16px;
            _margin-left: 10px;
            display: block;
            float: left;
            vertical-align: middle;
            cursor: pointer;
            font-size: 24px;
            line-height: 20px;
        }

        .mainnav-menu li a:hover {
            background-color: #3ddea8;
        }

        .mainnav-menu li a:hover.active {
            background-color: #FFFFFF;
            color: #576179;
        }

        .mainnav-menu li .active {
            background-color: #FFFFFF;
            color: #576179;
        }
    </style>

</head>

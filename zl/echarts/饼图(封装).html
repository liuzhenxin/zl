<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/echarts-all.js"></script>
</head>
<body>
<div id="main" style="width:50%;height: 300px" ></div>
</body>
<script>
//    var pie_xAxisData = new Array(" ");//新建一个对象
//    $.each(pieData, function(idx, obj) {
//        pie_xAxisData[idx]=obj.name;
//    });
//    console.log(pie_xAxisData);

    var myChart = echarts.init(document.getElementById('main'));
    var data= [{value:10, name:'政务邮箱用户'},
        {value:20, name:'蓉城邮用户'}];
    var option= {
		tooltip: {
			trigger: 'item',
			formatter: "{a} <br/>{b}: {c} ({d}%)"
		},
		legend: {
			orient: 'vertical',
			x: 'left',
			data:['政务邮箱用户','蓉城邮用户']
		},
		series: [
			{name:'访问来源',
			type:'pie',
			radius: ['40%', '55%'],
			label: {
			normal: {
				formatter: "{b}: {c} ({d}%)"
			}
		},
        data:data
		}]
	};
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
setTimeout(function(){
    data=[{value:100, name:'政务邮箱用户'},
        {value:100, name:'蓉城邮用户'}];
    var option= {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data:['政务邮箱用户','蓉城邮用户']
        },
        series: [
            {name:'访问来源',
                type:'pie',
                radius: ['40%', '55%'],
                label: {
                    normal: {
                        formatter: "{b}: {c} ({d}%)"
                    }
                },
                data:data
            }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

},8000);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css实现两端对齐的方法2</title>
    <style>
        *{margin:0;padding:0;}
        /*
         说明：
         display:box定义布局为盒模型后，可使用盒模型下的box-pack:justify属性
        */
        .demo{
            display:-webkit-box;
            display:-webkit-flex;
            display:-ms-flexbox;
            display:flex;
            -webkit-box-pack:justify;
            -webkit-justify-content:space-between;
            -ms-flex-pack:justify;
            justify-content:space-between;
        }

        .demo a{
            width:20%;
            display:block;
            height:44px;
            line-height:44px;
            text-align:center;
            border:1px solid #428cc8;
            color:#666;
            font-size:16px;
            margin-bottom:5px;
            border-radius:3px;
            background-color:#fefefe;
            background-image:-webkit-gradient(linear,left top,left bottom,color-stop(0,#fefefe),color-stop(1,#eee));
            color:#666;
            text-decoration:none;
        }
    </style>
</head>
<body>
<p>box-pack是css3的新属性，依赖于display:box(旧版弹性布局)，受box-orient影响，box-pack决定了子标签水平对齐的方式，可选值有start | end | center | justify。使用box-pack:justify来实现两端对齐非常简单，为了向前看齐，把display:flex(新版弹性布局)也一起写进去~

    适合做基于webkit内核的webapp开发和winphone IE10及以上</p>
<div class="demo">
    <a class="link" href="#none">10元</a>
    <a class="link" href="#none">20元</a>
    <a class="link" href="#none">30元</a>
    <a class="link" href="#none">50元</a>
</div>

</body>
</html>
